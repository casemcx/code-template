pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{md,json}"
      run: npx prettier --cache --write {staged_files}
    eslint-js:
      glob: "*.{js,jsx}"
      run: npx max lint --fix --eslint-only {staged_files} && npx prettier --cache --write {staged_files}
    eslint-ts:
      glob: "*.ts?(x)"
      run: npx max lint --fix --eslint-only {staged_files} && npx prettier --cache --parser=typescript --write {staged_files}
    stylelint:
      glob: "*.{css,less}"
      run: npx max lint --fix --stylelint-only {staged_files} && npx prettier --cache --write {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
