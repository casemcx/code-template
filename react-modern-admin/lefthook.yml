pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check {staged_files}
    css:
      glob: "*.{css,less}"
      run: npx stylelint {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
